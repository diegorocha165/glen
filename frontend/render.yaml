services:
  - type: web
    name: hotel-frontend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Configure a URL do seu backend aqui
      - key: API_URL
        value: https://seu-backend.onrender.com/api

