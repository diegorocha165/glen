<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>ğŸ¨ Hotel</h1>
            </div>
            <h2>Login</h2>
            <p class="subtitle">Entre com suas credenciais</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite sua senha" 
                        required
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <span id="submitText">Entrar</span>
                    <span id="submitLoader" class="loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="index.html">Voltar para a pÃ¡gina inicial</a></p>
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="login.js"></script>
</body>
</html>
